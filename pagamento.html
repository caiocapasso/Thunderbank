<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8ac0ce319f.js"
      crossorigin="anonymous"
    ></script>
    <title>Thunderbank - Minha Conta</title>
  </head>

  <body>
    <main id="container" class="min-vh-100">
      <div class="container-fluid">
        <div class="row row-pad">
          <div class="col-sm-12 col-md-2 sidebar">
            <div class="container text-center">
              <img class="logo-shadow" src="./img/icon-thunder.svg" alt="" />
            </div>
            <div class="row row-pad">
              <a
                href="./user-dashboard.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Início
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./deposito.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Depósitos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./planos-contas.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Planos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./pagamento.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Pagamentos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./transferencia.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Transferências
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./user-profile.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Perfil
              </a>
            </div>
            <div class="row row-pad">
              <button
                class="btn btn-warning btn-action form-control actions-button"
                onclick="sair()"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Sair
              </button>
            </div>
          </div>
          <div class="col-sm-12 col-md-10">
            <div class="container mt-5 mb-4">
              <h3 class="title-dashboard">Pagamento</h3>
            </div>
            <div class="row row-pad">
              <div class="col text">
                <div class="card">
                  <div class="card-header">
                    <img src="/img/icon-money-2.svg" alt="" /> Realize seu
                    Pagamento
                  </div>
                  <div class="container text-center--wb">
                    <div class="card-body p-4 p-auto">
                      <div class="col-sm-12 col-md-8 m-3">
                        <input
                          type="number"
                          name="name"
                          class="form-control input-dp"
                          placeholder="Valor"
                          id="valor"
                        />
                      </div>
                      <div class="col-sm-12 col-md-8 m-3">
                        <input
                          type="text"
                          name="name"
                          class="form-control input-dp"
                          placeholder="Descrição"
                          id="descricao"
                        />
                      </div>
                      <div class="col-sm-12 col-md-8 m-3">
                        <select
                          name="plano"
                          id="inputPlanoDeConta"
                          class="form-control input-dp"
                        >
                        <option disabled selected value>
                          Selecione Plano de Contas
                        </option>
                        </select>
                      </div>
                      <div class="col-sm-12 col-md-8 m-3 text">
                        <button
                          type="button"
                          id="sendtransfer"
                          class="btn-send btn-action mt-4 m-2 p-2"
                        >
                          <div class="text-center"></div>
                          Pagar
                          <span class="p-2"
                            ><i
                              class="fas fa-arrow-right"
                              aria-hidden="true"
                            ></i
                          ></span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./js/controllers/user-payment.js"></script>
    <script type="module" src="./js/util.js"></script>
    <!-- <script type="module" src="js/usuario/usuario-controller.js"></script> -->
  </body>

</html>
