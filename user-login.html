<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="./css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8ac0ce319f.js" crossorigin="anonymous"></script>
    <title>Thunderbank - Error</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="text-center">
            <h1 class="m-5 text-white logo-custom">Thunder<i class="fas fa-poo-storm"></i>Bank</h1>
    </header>
    <main id="container" class="min-vh-100">
        <div class="container container-margin">
            <div class="row justify-content-md-center">
                <div class="col-sm-12 col-md-6">
                    <form id="login-form" enctype="multipart/form-data" method="post" class="card m-3 form-control-sm text-warning">
                        <h2 class="mt-3 text-center">
                            Acesse sua conta
                        </h2>
                        <div class="m-5">
                            <div class="mb-2 input-group-sm">
                                <label for="emailInput" class="form-label">e-mail</label>
                                <input type="email" class="form-control" id="emailInput" />
                            </div>
                            <div class="mb-2 input-group-sm">
                                <label for="passInput" class="form-label">senha</label>
                                <input type="password" class="form-control" id="passInput" />
                            </div>
                            <button type="submit" class="btn btn-warning btn-custom-width text-white">Entrar</button>
                            <div class="mt-4">
                                <a href="user-recover.html">Recupere sua senha</a>
                                <br/>
                                <a href="user-register.html">Crie sua conta agora mesmo!</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <footer></footer>
</body>
<script type="module" src="js/usuario/usuario-controller.js"></script>

</html>
