        <div class="col-sm-12 col-md-10">
          <div class="container mt-5 mb-4">
            <h3 class="title-dashboard">Olá <strong>Usuário</strong>, seja bem vindo!</h3>
          </div>
          
          <div class="row row-pad">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cash-stack" viewBox="0 0 16 16">
                    <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                    <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"/>
                  </svg>
                  Editar Perfil
                </div>
                <div class="card-body">
                  <div class="container bg-form p-4">
                      <form class="form-control-sm ">
                        <div class="row">
                            <div class="col-md-6 mb-2 input-group-sm">
                              <label for="nameInput" class="form-label">nome</label>
                              <input  type="text" class="form-control"
                                id="nameInput" value="José da Silva" required disabled
                              />
                            </div>
                            <div class="col-md-6 mb-2 input-group-sm">
                              <label for="cpfInput" class="form-label">cpf</label>
                              <input type="text" class="form-control"  id="cpfInput" value="123.456.789-00" required disabled      />
                            </div>
                          </div>

                        <div class="row">
                            <div class="col-md-6 mb-2 input-group-sm">
                              <label for="telInput" class="form-label">telefone</label>
                              <input
                                type="tel"
                                class="form-control"
                                id="telInput"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                required
                                value="(11) 1111-1111"
                              />
                            </div>
                            <div class="col-md-6 mb-2 input-group-sm">
                              <label for="telInput" class="form-label">celular</label>
                              <input
                                type="tel"
                                class="form-control"
                                id="telInput"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                required
                                value="(11) 99999-9999"
                              />
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6 mb-2 input-group-sm">
                              <label for="emailInput" class="form-label">e-mail</label>
                              <input
                                type="email"
                                class="form-control"
                                id="emailInput"
                                required
                                value="fulano@test.com"
                              />
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6 mb-2 input-group-sm">
                              <label for="enderecoInput" class="form-label">endereço</label>
                              <input
                                type="text"
                                class="form-control"
                                id="enderecoInput"
                                required
                                value="Rua das Laranjeiras"
                              />
                            </div>
                            <div class="col-md-2 mb-2 input-group-sm">
                              <label for="numeroInput" class="form-label">número</label>
                              <input
                                type="number"
                                class="form-control"
                                id="numberoInput"
                                required
                                value="1447"
                              />
                            </div>
                            <div class="col-md-4 mb-2 input-group-sm">
                              <label for="complementoInput" class="form-label">complemento</label>
                              <input
                                type="text"
                                class="form-control"
                                id="complementoInput"
                                value="AP 19"
                              />
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-4 mb-2 input-group-sm">
                              <label for="bairroInput" class="form-label">bairro</label>
                              <input
                                type="text"
                                class="form-control"
                                id="bairroInput"
                                required
                                value="Centro"
                              />
                            </div>
                            <div class="col-md-2 mb-2 input-group-sm">
                              <label for="cepInput" class="form-label">cep</label>
                              <input
                                type="text"
                                class="form-control"
                                id="cepInput"
                                required
                                value="011011-100"
                              />
                            </div>
                            <div class="col-md-3 mb-2 input-group-sm">
                              <label for="cidadeInput" class="form-label">cidade</label>
                              <input
                                type="text"
                                class="form-control"
                                id="cidadeInput"
                                required
                                value="São Paulo"
                              />
                            </div>
                            <div class="col-md-3 mb-2 input-group-sm">
                              <label for="estadoInput" class="form-label">estado</label>
                              <input
                                type="text"
                                class="form-control"
                                id="estadoInput"
                                required
                                value="São Paulo"
                              />
                            </div>
                          </div>
                          <div class="row justify-content-around text-center mt-3">
                            <div class="col m-2 form-button--e">
                            <button type="button" class="btn btn-success">Salvar</button>
                            </div>
                            <div class="col m-2 form-button--s">
                              <button type="button" class="btn btn-danger">Cancelar</button>
                            </div>
                          </div>
                        </div>
                          </form>
              </div>
            </div>
          </div>
        </div>

    </div>
    </main>
