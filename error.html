<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8ac0ce319f.js"
      crossorigin="anonymous"
    ></script>
    <title>Thunderbank - Error</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="navbar-anchor"></header>
    <main id="container" class="min-vh-100">
      <div class="text-center m-5">
        <h1 class="text-white logo-custom">
          Thunder<i class="fas fa-poo-storm"></i>Bank
        </h1>
      </div>
      <div class="container container-margin p-4">
        <div class="row justify-content-md-center">
          <div class="card col-md-6 p-3 card-width">
            <img
              src="./img/alert-icon.svg"
              class="img-fluid img-message--height"
              alt="Oops, algo deu errado"
            />
            <div class="card-body">
              <p class="card-text card-text--font">
                Oops, algo deu errado! Confirme seus dados e tente novamente!
              </p>
              <div class="btn-padrao mt-4">
                <div class="btn-text">
                  <div class="container">
                    <a href="/index.html">
                      <div class="row align-items-center">
                        <div class="col text-start">Voltar</div>
                        <div class="col text-end">
                          <img
                            src="./img/arrow-left.svg"
                            alt=""
                            style="max-width: 50px"
                          />
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
