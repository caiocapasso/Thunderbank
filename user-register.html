<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8ac0ce319f.js"
      crossorigin="anonymous"
    ></script>
    <title>Thunderbank - Abra sua conta</title>
  </head>

  <body>
    <!-- HEADER -->
    <header id="navbar-anchor">
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
          <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="user-login.html">Entrar</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="user-register.html">Criar Conta</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="user-recover.html">Recuperar Conta</a>
                      </li>
                  </ul>
              </div>
          </div>
          </nav>
  </header>
    <!-- MAIN -->
    <main id="container" class="min-vh-100">
      <div class="text-center mt-5">
        <h1 class="text-white logo-custom">
          Thunder<i class="fas fa-poo-storm"></i>Bank
        </h1>
      </div>
      <div class="container container-margin p-4">
        <div class="row justify-content-md-center">
          <div class="col-md-6 p-3">
            <form
              id="register-form"
              class="card m-3 form-control-sm text-warning"
            >
              <h2 class="m-4 text-center">
                Preencha os dados para requisitar sua conta e cartão de crédito
              </h2>
              <div class="m-5">
                <div class="mb-2 input-group-sm">
                  <label for="cpfInput" class="form-label">cpf</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpfInput"
                    name="cpfInput"
                    required
                  />
                </div>
                <div class="mb-2 input-group-sm">
                  <label for="nomeInput" class="form-label">nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomeInput"
                    name="nomeInput"
                    required
                  />
                </div>
                <div class="mb-2 input-group-sm">
                  <label for="telInput" class="form-label">telefone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="telInput"
                    name="telInput"
                    required
                  />
                </div>
                <div class="mb-2 input-group-sm">
                  <label for="emailInput" class="form-label">e-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    name="emailInput"
                    required
                  />
                </div>
                <div class="mb-2 input-group-sm">
                  <label for="passInput" class="form-label">senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="passInput"
                    name="passInput"
                    required
                  />
                </div>
                <div class="mt-4 mb-3 text-justify">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="agreeCheck"
                      required
                    />
                    <label class="form-check-label" for="agreeCheck">
                      Eu li, estou ciente das condições de tratamento dos meus
                      dados pessoais e dou meu consentimento, quando aplicável,
                      conforme descrito nesta
                      <a href="http://www.google.com.br"
                        >Política de Privacidade</a
                      >
                    </label>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-warning btn-custom-width text-white"
                >
                  Enviar
                </button>
                <div class="mt-4">
                  <a href="user-login.html">Já tem uma conta? Entre por aqui</a>
                  <br />
                  <a href="user-recover.html"
                    >Perdeu sua senha? Recupere agora mesmo</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer></footer>
    <script type="module" src="./js/controllers/user-register.js"></script>
    <script type="module" src="./js/util.js"></script>
  </body>
</html>
