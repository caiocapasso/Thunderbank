<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8ac0ce319f.js"
      crossorigin="anonymous"
    ></script>
    <title>Thunderbank - Meu Perfil de Usuário</title>
  </head>
  <body>
    <!-- MAIN -->
    <main id="container" class="min-vh-100">
      <div class="container-fluid">
        <div class="row row-pad">
          <div class="col-sm-12 col-md-2 sidebar">
            <div class="container text-center">
              <img class="logo-shadow" src="./img/icon-thunder.svg" alt="" />
            </div>
            <div class="row row-pad">
              <a
                href="./user-dashboard.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Início
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./deposito.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Depósitos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./planos-contas.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Planos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./pagamento.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Pagamentos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./transferencia.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Transferências
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./user-profile.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Perfil
              </a>
            </div>
            <div class="row row-pad">
              <button
                class="btn btn-warning btn-action form-control actions-button"
                onclick="sair()"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Sair
              </button>
            </div>
          </div>
          <div class="col-sm-12 col-md-10">
            <div class="container mt-5 mb-4">
              <h3 class="title-dashboard">
                Olá <strong>Usuário</strong>, seja bem vindo!
              </h3>
            </div>
            <div class="row row-pad">
              <div class="col">
                <div class="card">
                  <div class="card-header">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="22"
                      height="22"
                      fill="currentColor"
                      class="bi bi-cash-stack"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
                      />
                      <path
                        d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"
                      />
                    </svg>
                    Editar Perfil
                  </div>
                  <div class="card-body">
                    <div class="container bg-form p-4">
                      <form id="profile-form" class="form-control-sm">
                        <div class="row">
                          <div class="col-md-6 mb-2 input-group-sm">
                            <label for="nameInput" class="form-label"
                              >nome</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="nomeInput"
                              required
                              disabled
                            />
                          </div>
                          <div class="col-md-6 mb-2 input-group-sm">
                            <label for="cpfInput" class="form-label">cpf</label>
                            <input
                              type="text"
                              class="form-control"
                              id="cpfInput"
                              required
                              disabled
                            />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mb-2 input-group-sm">
                            <label for="telInput" class="form-label"
                              >telefone</label
                            >
                            <input
                              type="tel"
                              class="form-control"
                              id="telInput"
                              pattern="[0-9]{11}"
                              required
                            />
                          </div>
                          <div class="col-md-6 mb-2 input-group-sm">
                            <label for="emailInput" class="form-label"
                              >e-mail</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="emailInput"
                              required
                            />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mb-2 input-group-sm">
                            <label for="telInput" class="form-label"
                              >nova senha</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="passInput"
                            />
                          </div>
                          <div class="col-md-6 mb-2 input-group-sm">
                            <label for="emailInput" class="form-label"
                              >confirmar nova senha</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="passConfirmInput"
                            />
                          </div>
                        </div>
                        <div
                          class="row justify-content-around text-center mt-3"
                        >
                          <div class="col m-2 text-start">
                            <button type="submit" class="btn btn-success">
                              Salvar
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/user-profile.js"></script>
    <script type="module" src="./js/util.js"></script>
  </body>
</html>
