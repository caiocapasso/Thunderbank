<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/8ac0ce319f.js" crossorigin="anonymous"></script>
    <title>Thunderbank - Abra sua conta</title>
  </head>
  <body>
    <!-- HEADER -->
    </header>
    <!-- MAIN -->
    <main id="container">
      <div class="container bg-warning">
        <div class="position-absolute container-form-width">
          <h1 class="text-warning text-center">Thunder<i class="fas fa-poo-storm"></i>Bank</h2>
          <h2 class="m-5 text-center">
            Preencha os dados para requisitar sua conta digital e cartão de crédito
          </h2>
          <form class="card m-3">
            <div class="m-5">
  
              <div class="mb-3">
                <label for="emailInput" class="form-label">e-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                />
              </div>
              <div class="mb-3">
                <label for="passInput" class="form-label">senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="passInput"
                />
              </div>
              <div class="mt-5 mb-3 text-justify">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="agreeCheck" >
                  <label class="form-check-label" for="agreeCheck">
                    Eu li, estou ciente das condições de tratamento dos meus dados pessoais e dou meu consentimento, quando aplicável, conforme descrito nesta <a href="http://www.google.com.br">Política de Privacidade</a> 
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-warning btn-custom-width text-white">Enviar</button>
              <div class="mt-4">
                <a href="index.html">Já tem uma conta? Entre por aqui</a>
                <br/>
                <a href="user-register.html">Perdeu sua senha? Recupere agora mesmo</a> 
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
