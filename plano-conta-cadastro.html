<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8ac0ce319f.js" crossorigin="anonymous"></script>
    <title>Thunderbank - Cadastro de Plano de Conta</title>
</head>
<body>
    <header></header>
    <main id="container" class="min-vh-100">
        <div class="container-fluid">
            <div class="row row-pad">
                <div class="col-sm-12 col-md-2 sidebar">
                    <div class="container text-center">
                        <img class="logo-shadow" src="./img/icon-thunder.svg" alt="">
                    </div>
                    <div class="row row-pad">
                        <a href="./user-dashboard.html" class="btn btn-warning btn-action form-control actions-button">
                            <img src="./img/icon-flower-white.svg" alt=""> Início
                        </a>
                    </div>
                    <div class="row row-pad">
                        <a href="./deposito.html" class="btn btn-warning btn-action form-control actions-button">
                            <img src="./img/icon-flower-white.svg" alt=""> Depósitos
                        </a>
                    </div>
                    <div class="row row-pad">
                        <a href="" class="btn btn-warning btn-action form-control actions-button">
                            <img src="./img/icon-flower-white.svg" alt=""> Planos
                        </a>
                    </div>
                    <div class="row row-pad ">
                        <a href="" class="btn btn-warning btn-action form-control actions-button">
                            <img src="./img/icon-flower-white.svg" alt=""> Transferência    
                        </a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-10">
                    <div class="container mt-5 mb-4">
                        <h3 class="title-dashboard">
                            Novo plano de contas
                        </h3>
                    </div>
                    <form action="" method="POST">
                        <div class="row row-pad">
                            <div class="col-sm-12 col-md-3">
                                <label for="tipo" class="label-white">Tipo</label>
                                <select name="tipo" id="tipo" class="form-control">
                                    <option value="DESPESA">Despesa</option>
                                    <option value="RECEITA">Receita</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <label for="descricao" class="label-white">Descrição</label>
                                <input id="descricao" name="descricao" type="text" class="form-control">                        
                            </div>
                        </div>
                        <div class="row-pad">
                            <button type="submit" class="btn btn-warning btn-action actions-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                </svg>
                                Salvar
                            </button>
                            <a href="" class="btn btn-warning btn-action actions-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
