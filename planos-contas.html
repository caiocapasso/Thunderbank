<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8ac0ce319f.js"
      crossorigin="anonymous"
    ></script>
    <title>Thunderbank - Planos de Contas</title>
  </head>
  <body>
    <main id="container" class="min-vh-100">
      <div class="container-fluid">
        <div class="row row-pad">
          <div class="col-sm-12 col-md-2 sidebar">
            <div class="container text-center">
              <img class="logo-shadow" src="./img/icon-thunder.svg" alt="" />
            </div>
            <div class="row row-pad">
              <a
                href="./user-dashboard.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Início
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./deposito.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Depósitos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./planos-contas.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Planos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./pagamento.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Pagamentos
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./transferencia.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Transferências
              </a>
            </div>
            <div class="row row-pad">
              <a
                href="./user-profile.html"
                class="btn btn-warning btn-action form-control actions-button"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Perfil
              </a>
            </div>
            <div class="row row-pad">
              <button
                class="btn btn-warning btn-action form-control actions-button"
                onclick="sair()"
              >
                <img src="./img/icon-flower-white.svg" alt="" /> Sair
              </button>
            </div>
          </div>
          <div class="col-sm-12 col-md-10">
            <div class="container mt-5 mb-4">
              <h3 class="title-dashboard">Planos de Contas</h3>
            </div>
            <form action="" method="GET">
              <div class="row-pad">
                <a
                  href="./plano-conta-cadastro.html"
                  class="btn btn-warning btn-action actions-button"
                >
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-plus"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                  Novo
                </a>
              </div>
              <table class="table table-stripped table-cadastro">
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- loop com o cadastro de planos de contas do usuário logado -->
                  <tr>
                    <td>TIPO (DESPESA OU RECEITA)</td>
                    <td>DESCRIÇÃO DO PLANO DE CONTAS</td>
                    <td>
                      <a
                        href=""
                        type="button"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Editar"
                      >
                        <svg
                          width="1em"
                          height="1em"
                          viewBox="0 0 16 16"
                          class="bi bi-pencil-square"
                          fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                          />
                          <path
                            fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                          />
                        </svg>
                      </a>
                      <a
                        href=""
                        type="button"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Excluir"
                      >
                        <svg
                          width="1em"
                          height="1em"
                          viewBox="0 0 16 16"
                          class="bi bi-trash"
                          fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                          />
                          <path
                            fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                          />
                        </svg>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/controllers/user-account-plan.js"></script>
    <script type="module" src="./js/util.js"></script>
  </body>
</html>
